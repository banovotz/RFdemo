<!DOCTYPE html>
<html>
<head>
  <title>My Dashboard</title>
  <link href="demo.css" media="all" rel="stylesheet" type="text/css">
<script
    src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">
</script>

<script>
function resetSession(){
	sessionStorage.setItem("SessionName",null);
	window.location.replace("/");
	};
</script>
</head>

<body>

<div id="container">
</div>

<script>
if (sessionStorage.getItem("SessionName") == "secretsession") {
	$('#container').append('<h1>My Dashboard</h1><p>Login succeeded. Now you can <a id="logout" href="#" 		onclick="resetSession()">logout</a>.</p>');
	} else {
	$('#container').append('<h1>Error</h1><p>Invalid access!</p>');
	}
</script>

</body>
</html>
